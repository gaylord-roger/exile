<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">

		<title>Exile</title>

		<link rel="stylesheet" href="{PATH_IMAGES}/styles/s_transparent/style.css" type="text/css" media="all">

		<script>var timers_enabled=true;</script>

		<script type="text/javascript" src='/scripts/lang.js'></script>
		<script type="text/javascript" src='/scripts/time.js'></script>
	</head>

	<body>
		<div align="center">
		<div id="container">

		<div id="holidays">VAISSEAU DE COLONISATION</div>
		<div id="playername">{login}</div>
		<br/>
		Votre vaisseau de colonisation est en route vers sa planète de destination.<br/>
		Lorsqu'il sera arrivé, vous pourrez coloniser la planète et commencer à fonder votre empire.<br/>
		<br/>
		<br/>
		<div align="center">
		<br/>
		[[unlock]]
		<form method="post" action="?">
			<input type="submit" name="unlock" value="Coloniser">
		</form>
		[/unlock]]
		[[cant_unlock]]
		Temps restant avant arrivée: <script type="text/javascript">putcountdown1({remaining_time_before_unlock},"", "");</script><br/>
		<script type="text/javascript">putcountdown2({remaining_time_before_unlock},"", "<br/><form method='post' action='?'><input type='submit' name='unlock' value='Coloniser'></form>");</script>
		[/cant_unlock]]
		</div>

		</div>
		</div>
	</body>
</html>
